<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te amorino</title>
    <style>
        #tasto-no{
            position: fixed;
            z-index: 9999;
        }
        
        h1{
            font-family: 'Quicksand', sans-serif;
            font-size: 2.5rem;
            color: #5c4b8a;
        }
        body {
            background: linear-gradient(135deg, #ffd6e7, #c8f7d4);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(20px);}
            to{opacity:1; transform:translateY(0);}
        } 

        button{
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg,#ff7eb3,#ff758c);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover{
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(255,0,100,0.3);
        }

        .character{
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float{
            0%   { transform: translateY(0px) rotate(var(--rot,0deg)); }
            50%  { transform: translateY(-15px) rotate(var(--rot,0deg)); }
            100% { transform: translateY(0px) rotate(var(--rot,0deg)); }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 0 40px rgba(255,150,200,0.25);
            text-align: center;
            border: 4px solid #f3e5f5;
            animation: fadeIn 1s ease forwards;
            z-index: 10;
        }

        .btn-pink {
            background-color: #fce4ec;
            border: 2px solid #f06292;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .hidden { display: none !important; }

        .sticker {
            position: absolute;
            z-index: 1; 
        }

        #bunny{
            position: relative;
            animation: peek 6s ease-in-out infinite;
        }

        @keyframes peek{
            0%   { transform: translateX(120%); opacity: 0; }
            15%  { transform: translateX(0); opacity: 1; }
            70%  { transform: translateX(0); opacity: 1; }
            85%  { transform: translateX(120%); opacity: 0; }
            100% { transform: translateX(120%); opacity: 0; }
        }

        #cuore{
            animation: heartbeat 1.2s infinite;
            transform-origin: center;
        }

        @keyframes heartbeat{
            0%   { transform: scale(1); }
            15%  { transform: scale(1.15); }
            30%  { transform: scale(1); }
            45%  { transform: scale(1.12); }
            60%  { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .modal{
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            backdrop-filter: blur(6px);
        }

        .modal-content{
            position: relative;
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            max-width: min(720px, 92vw);
            max-height: 85vh;
            text-align: center;
        }

        .modal-content img{
            display: block;
            max-width: 100%;
            max-height: 75vh;
            border-radius: 14px;
        }

        .modal-close{
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            border-radius: 999px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-weight: bold;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="sticker" style="top: 5%; left: 2%; --rot:-15deg;">
        <img class="character" src="Kuromi-Face-PNG.png" style="width: 250px;">
    </div>

    <div class="sticker" style="bottom: 10%; right: 5%; --rot:20deg;">
        <img class="character" src="e65081ec6640c8c5a713d322552347b9.png" style="width: 220px;">
    </div> 

    <div class="sticker" style="top: 8%; right: 0%;">
        <img id='bunny' src="png-clipart-rabbit-sticker-cartoon-cuteness-cute-cartoon-bunny-cartoon-character-animals-thumbnail.png" style="width: 200px;">
    </div>

    <div class="sticker" style="top: 17%; right: 44%;">
        <img id="cuore" src="Love-heart-illustration-premium-vector-PNG.png" style="width: 150px;">
    </div>

    <div id="step1" class="card">
        <h1>Ciao amore mio!</h1>
        <button onclick="vaiAStep2()">Iniziamo?</button>
    </div>

    <div id="step2" class="card hidden">
        <h1>Vuoi essere il mio San Valentino?</h1>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button onclick="vaiAFinale()">SÃ¬!</button>
            <button id="tasto-no">No</button>
        </div>
        <p style="font-size: 0.8rem; margin-top: 10px; color: #888;">Prova a cliccare no...</p>
    </div>

    <div id="step3" class="card hidden">
        <h1>ti amo ðŸ’š</h1>
        <p>Buon san valentino bimba miaðŸ’š</p>
        <img src="foto.jpeg" alt="Noi" style="max-width: 200px; border-radius: 10px;">
        <p style="margin-top:14px;">
            <button onclick="openMedia()">Clicca qui ðŸ’Œ</button>
        </p>
    </div>

    <div id="mediaModal" class="modal hidden" onclick="closeMedia(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeMedia(event)">âœ•</button>
            <img id="mediaGif" src="gatuno-doido.gif" alt="gif" />
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('tasto-no');

        btnNo.addEventListener('mouseover', () => {
            const margin = 20;
            const maxX = window.innerWidth - btnNo.offsetWidth - margin;
            const maxY = window.innerHeight - btnNo.offsetHeight - margin;

            const x = Math.max(margin, Math.floor(Math.random() * maxX));
            const y = Math.max(margin, Math.floor(Math.random() * maxY));

            btnNo.style.position = 'fixed';
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        });

        function vaiAStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function vaiAFinale() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function openMedia(){
            document.getElementById('mediaModal').classList.remove('hidden');
        }

        function closeMedia(){
            document.getElementById('mediaModal').classList.add('hidden');
        }
    </script>
</body>
</html>
